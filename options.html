<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options - Download With Aria2</title>
</head>
<body>
    <p>最小监视： <input type="number" id="minSize" placeholder="0"> 字节 <b style="color:red">　* 当下载的文件尺寸超过此监视值时将提交到 Aria2 进行下载。</b></p>
    <p>RPC 主机： <input type="text" id="rpcHost" placeholder="localhost"></p>
    <p>RPC 端口： <input type="number" id="rpcPort" placeholder="6800"></p>
    <p><button id="save">保存设置</button></p>
    <script src="js/options.js"></script>
</body>
</html>
